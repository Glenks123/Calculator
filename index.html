<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <table border="1" cellspacing="0">
                <tr>
                    <td colspan="4" id="inputLabel">0</td>
                </tr>
                <tr>
                    <td colspan="3"><button onclick="buttonPushed(this);">AC</button></td>
                    <td><button onclick="buttonPushed(this);">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="buttonPushed(this);">7</button></td>
                    <td><button onclick="buttonPushed(this);">8</button></td>
                    <td><button onclick="buttonPushed(this);">9</button></td>
                    <td><button onclick="buttonPushed(this);">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="buttonPushed(this);">4</button></td>
                    <td><button onclick="buttonPushed(this);">5</button></td>
                    <td><button onclick="buttonPushed(this);">6</button></td>
                    <td><button onclick="buttonPushed(this);">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="buttonPushed(this);">1</button></td>
                    <td><button onclick="buttonPushed(this);">2</button></td>
                    <td><button onclick="buttonPushed(this);">3</button></td>
                    <td><button onclick="buttonPushed(this);">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="buttonPushed(this);">0</button></td>
                    <td><button onclick="buttonPushed(this);">.</button></td>
                    <td><button onclick="buttonPushed(this);">=</button></td>
                </tr>
            </table>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
